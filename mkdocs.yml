    rsk_private_stable: &rsk_private_stable_version 1.1.2
    quickstart: *rsk_private_stable_version
  latest_version_warning:
    url_contains: /latest/
    text: 'You are reading RSK Private development version documentation and
    some displayed features may not be available in the stable release.
    You can switch to stable version using the version box at screen bottom.'
